<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer{
            border:2px solid green;
            width: 100%;

            border:2px solid red;

            height: 40%;
             overflow: hidden;
        }
        #inner-small-box{

            height: 100%;
            width: 1600px;
            display: flex;
            flex-direction: row;
            margin-left: -400px;
           
        }
        .inner-small-box{
            border:2px solid blue; 
            height: 100%;  
            width: 400px;
            background-color: lightyellow;
          
        }
    </style>
</head>
<body><div id="outer">
 <div class="small-box">
    <div id="inner-small-box">
        <div class="inner-small-box" style="background-color: blue;">1</div>
        <div class="inner-small-box" style="background-color: red;">2</div>
        <div class="inner-small-box" style="background-color: yellow">3</div>
        <div class="inner-small-box" style="background-color: green">4</div>
    </div>
 </div>
</div>
   
</body>
</html>
